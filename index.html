<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo Lógica de Programación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Resultado del Código JavaScript</h1>
  <p>Abre la consola del navegador (F12) para ver los mensajes.</p>

  <!-- Aquí vinculamos el archivo JavaScript -->
  <script>
    // Tu código JavaScript aquí
    let numeroUno = 1;
    let stringUno = '1';
    let numeroTreinta = 30;
    let stringTreinta = '30';
    let numeroDiez = 10;
    let stringDiez = '10';

    if (numeroUno == stringUno) {
      console.log('Las variables numeroUno y stringUno tienen el mismo valor, pero tipos diferentes');
    } else {
      console.log('Las variables numeroUno y stringUno no tienen el mismo valor');
    }

    if (numeroTreinta === stringTreinta) {
      console.log('Las variables numeroTreinta y stringTreinta tienen el mismo valor y el mismo tipo');
    } else {
      console.log('Las variables numeroTreinta y stringTreinta no tienen el mismo tipo');
    }

    if (numeroDiez == stringDiez) {
      console.log('Las variables numeroDiez y stringDiez tienen el mismo valor, pero tipos diferentes');
    } else {
      console.log('Las variables numeroDiez y stringDiez no tienen el mismo valor');
    }
  </script>
</body>
</html>
